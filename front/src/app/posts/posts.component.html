<div class="container-fluid">

  <div class="row d-flex justify-content-center">

      <div class="col-12 col-sm-6 col-md-4 text-left">

        <h3>
          Posts
        </h3>

        <div class="mt-4">

          <div class="mb-3" *ngFor="let post of posts;">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ post.title }}</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>
                      {{ post.body }}
                    </p>
                </mat-card-content>
            </mat-card>
          </div>

        </div>

      </div>

  </div>

</div>
